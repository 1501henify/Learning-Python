name: Skripte ausführen und README aktualisieren

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Herztext.py ausführen
        run: python simple_py_program/Herztext.py

      - name: Sanduhr.py ausführen
        run: python simple_py_program/Sanduhr.py

      - name: Day Counter aktualisieren
        run: python simple_py_program/day_counter.py

      - name: Ausgaben und Tag in README einfügen
        run: |
          declare -A outputs
          outputs[HERZTEXT]="simple_py_program/output_Herztext.md"
          outputs[SANDUHR]="simple_py_program/output_Sanduhr.md"
          
          readme_path="README.md"
          
          for key in "${!outputs[@]}"; do
            start="<!-- ${key}_OUTPUT_START -->"
            end="<!-- ${key}_OUTPUT_END -->"
            content=$(cat "${outputs[$key]}")
            awk -v s="$start" -v e="$end" -v r="$content" '
              BEGIN {print_section=1}
              $0 ~ s {print; print r; print_section=0; next}
              $0 ~ e {print_section=1}
              print_section==1 {print}
            ' "$readme_path" > tmp && mv tmp "$readme_path"
          done

      - name: Änderungen committen
        run: |
          git config --global user.name "1501henify"
          git config --global user.email "henify@users.noreply.github.com"
          git add README.md
          git commit -m "README automatisch aktualisiert mit Ausgaben und Tag"
          git push
        continue-on-error: true
